<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Landing-Page-Example/CSS/style.css" />
    <title>Landing Page Example 1</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-items">
          <li class="header-items">Github</li>
          <li class="header-items">Portfolio</li>
          <li class="header-items">Contact Page</li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 id="page-heading">Example Landing Page</h1>
      <section class="main-info">
        <figure>
          <img
            src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="coding-picture-3"
            alt="code-picture-1"
          />
          <figcaption>Coding Picture 1</figcaption>
        </figure>
        <figure>
          <img
            src="https://images.pexels.com/photos/5380792/pexels-photo-5380792.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="code-picture-2"
          />
          <figcaption>Coding Picture 2</figcaption>
        </figure>
        <figure>
          <img
            src="https://images.pexels.com/photos/4164418/pexels-photo-4164418.jpeg"
            alt="code-picture-3"
          />
          <figcaption>Coding Picture 3</figcaption>
        </figure>
      </section>
    </main>
    <section class="contact-info">
      <h3>Contact Information</h3>

      <form action="">
        <ul class="contact-items">
          <li>
            <label for="">First name:<input type="text" /></label>
          </li>
          <li>
            <label for="">Surname name:<input type="text" /></label>
          </li>
          <li>
            <label for="">Email:<input type="email" /></label>
          </li>
          <li>
            <label for="">Telephone No:<input type="number" /></label>
          </li>
          <input type="button" value="Submit" />
        </ul>
      </form>
    </section>

    <footer>
      <p class="footer-info">2023 My New Website Productions</p>
    </footer>
  </body>
</html>
